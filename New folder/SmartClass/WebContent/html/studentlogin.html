<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentlogin</title>
    <link rel="stylesheet" href="../css/stylestdlogin.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" >
        <div class="left-header"><img src="../img/logo.png"></div>
       <div class="sub-header">
           

           <div class="inner_header"><h1>SMART<span>ClassRoom</span></h1> </div>
           
        <ul class="navigation">
            <a href="../jsp/home"><li>Home</li></a>
            <a href="studentlogin.html"><li>StudentLogin</li></a>
            <a href="teacherlogin.html"><li>TeacherLogin</li></a>
        </ul>
       </div>   
    </header>

    <div class="container">
        <form action="studentlogin" class="login-box" method="post">
            <img src="../img/std.png" ><br><br>
            <h1>Student Login</h1><br>
            <p>Enter you username and Password</p><br><br>
            <input type="text" placeholder="Username" name="usrname" required="required"><br>
            <input type="password" placeholder="Password" name="pass" required="required" ><br><br>
            <input type="submit" value="Login"><br>
            <button id="forgotpassword" type="button">Forgot Password</button> <br>
            <p style="font-family:'Krona One', sans-serif;font-size:15px;">Don't have an Account? </p><br>
            <a href="../jsp/studentregister.jsp" style="font-family:'Krona One', sans-serif;">Register</a>
            
        </form >                    	
    </div>


	<!-- password change  email otp section -->
		<div class="otp-container">
        <form action="studentforgotpassword" class="login-box" method="post">
            <img src="../img/std.png" ><br><br>
            <h2>Student Password Change</h2><br>
            <p>Enter your Registered Mail ID</p><br><br>
            <input type="email" placeholder="Email" name="email"><br>
         
            <input type="submit" value="Send Otp"><br><br>
            
            
        </form >                    	
    	</div>


	<!-- end of password change  email otp section -->
	
	
	
	
     <!-- about part ends here-->
  <footer id="footer-container">
    <div id="footer-img">
        <img src="../img/logo.png">
    </div>
    <div id="footer-queries">
        <p><span id="contact-span">For Any Queries Contact </span><br><br> 8073461256 <br> smartclass@klesnc.org</p>      
    </div>
</footer>
<!-- Footer part starts from here-->

<script type="text/javascript">
document.getElementById('forgotpassword').addEventListener('click',function(){
	   document.querySelector('.otp-container').style.display='flex';
	   document.querySelector('.container').style.display='none';
 }
	 );
</script>
</body>
</html>
